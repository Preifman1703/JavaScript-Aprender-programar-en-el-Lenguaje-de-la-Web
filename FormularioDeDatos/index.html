<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Formulario de Datos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Aquí Referencia a INDEX.JS -->
        <script src="index.js"></script>
        <script src="formulario.js" defer></script>
    </head>
    <body>
    <h5>Envíenos sus comentarios</h5>
    <form id="formulario">
        <div class="row center">
            <div class="col s12 m12">
                <div class="input-field col s6">
                    <input id="txtnombre" type="text" class="validate">
                    <label for="txtnombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="txtapellido" type="text" class="validate">
                    <label for="txtapellido">Apellido</label>
                </div>
                <div class="input-field col s12">
                    <input id="txtemail" type="email">
                    <label for="txtemail">Correo electrónico</label>
                </div>
                <div class="input-field col s12">
                    <input id="txturl" type="url">
                    <label for="txturl">Indique su sitio web</label>
                </div>
                <div class="input-field col s10">
                    <input id="txttelefono" type="tel">
                    <label for="txttelefono">Indique su número de teléfono</label>
                </div>
                <div class="input-field col s6">
                    <select id="cmbanioNacimiento">
                        <option value="" disabled>Año de nacimiento</option>
                        <option value="1975">1975</option>
                        <option value="1976">1976</option>
                        <option value="1977">1977</option>
                        <option value="1978">1978</option>
                        <option value="1979">1979</option>
                        <option value="1980">1980</option>
                    </select>
                    <label>Año de nacimiento</label>
                </div>
                <div class="input-field col s12">
                    <hr color="blue">
                </div>
            </div>
        </div>
    </form>
    <div class="input-field col s12 center">
        <button class="btn waves-effect waves-light green" id="btnaceptar" onclick="validoCampos()" >aceptar
            <i class="material-icons right">send</i>  <!-- type="submit" name="action" -->
        </button>
        <button class="btn waves-effect waves-light red"  id="btncancelar">cancelar
            <i class="material-icons left">cancel</i>
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').not('.disabled').formSelect();
        });
    </script>
    </body>
</html>
