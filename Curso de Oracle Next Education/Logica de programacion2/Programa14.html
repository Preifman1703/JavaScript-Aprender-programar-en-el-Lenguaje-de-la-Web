<meta charset="UTF-8">

<h1>PROGRAMA</h1>
<h2>AÑO, MUNDIAL DE FIFA</h2>

<script>


function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase) {

    document.write(frase)
    saltarLinea();
}

//imprimimos la cantidad de mundiales que hubieron desde 1930 hasta la actualidad.
var anhoMundial = 1930;
var limite = parseInt(prompt("Ingrese el año limite para calcular"))

while (anhoMundial <= limite) {
    
    imprimir("Hubo mundial de la fifa en el año " + anhoMundial);
    anhoMundial = anhoMundial + 4;


}

imprimir("fin")


</script>
