<meta charset="UTF-8">

<h1>PROGRAMA</h1>
<h2>JUEGO DE ADIVINACION</h2>

<script>


function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase) {

    document.write(frase)
    saltarLinea();
}

//la funcion Math.random(), es para sacar numeros aleatorios.
// la funcion Math.round(), es para redondear numeros decimales.
var numeroPensado = Math.round(Math.random()*10);
var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"))

if(numeroPensado == numeroLanzado) {

    imprimir("Usted acerto")
}
 
else {

    imprimir("Usted erro , el numero pensado era: " + numeroPensado)
 }


</script>
