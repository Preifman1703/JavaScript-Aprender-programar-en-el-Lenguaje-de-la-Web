<meta charset="UTF-8">

<h1>PROGRAMA</h1>
<h2>CALCULAR LA TABLA DE MULTIPLICACION</h2>

<script>


function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase) {

    document.write(frase)
    saltarLinea();
}

//Ciclo WHILE().
imprimir("Ejemplo de WHILE")

var multiplicador = 1;

while(multiplicador <= 10) {

    imprimir(7 * multiplicador);
    multiplicador++;
}

//Ciclo FOR().
imprimir("Ejemplo de FOR")

for(multiplicador=1 ; multiplicador<=10 ; multiplicador++){
    
    imprimir(8 * multiplicador);
}


</script>
