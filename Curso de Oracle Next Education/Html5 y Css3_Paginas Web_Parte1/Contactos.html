<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contactos - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="Caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="Ejercicio11.html">Home</a></li>
                        <li><a href="Ejercicio20.html">Productos</a></li>
                        <li><a href="Contactos.html">Contactos</a> </li>
                    </ul>
                </nav>
            </div>
        
        </header>
        <main>
            <form>
                <label for="NombreApellido">Nombre y Apellido</label>
                <input type="text" id="NombreApellido" class="Input-Padron" required>

                <label for="CorreoElectronico">Correo Electronico</label>
                <input type="email" id="CorreoElectronico" class="Input-Padron" required placeholder="email@dominio.com">

                <label for="Telefono">Telefono</label>
                <input type="tel" id="Telefono" class="Input-Padron" required placeholder="(XX) XXXX XXXX">
                
                <label for="Mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="Mensaje" class="Input-Padron" required></textarea>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="Radio-Email"><input type="Radio" name="Contacto" value="Email" id="Radio-Email">Email</label>
                    
    
                    <label for="Radio-Telefono"><input type="Radio" name="Contacto" value="Telefono" id="Radio-Telefono">Telefono</label>
                    
    
                    <label for="Radio-Whatsapp"> <input type="Radio" name="Contacto" value="Whatsapp" id="Radio-Whatsapp" checked>Whatsapp</label>
                   
                </fieldset>

                <fieldset>
                    <legend>多En cual horario prefiere ser atendido?</legend>

                    <select>

                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>

                    </select>  
                
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar Formulario" class="Enviar">
              
            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>

                </thead>

                <tbody>
                    
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                
                </tbody>
               
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="Copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>
        
    </body>
</html>
