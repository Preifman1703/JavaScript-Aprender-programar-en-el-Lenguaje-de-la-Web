<meta charset="UTF-8">

<h1>PROGRAMA</h1>
<h2>CALCULAR IMC</h2>

<script>

//IMC (INDICE DE MASA CORPORAL)
//creamos una funcion seguido de una palabra verbal, donde dentro de esta, tiene una ORDEN, que rije de 2 llaves, comienzo y final.
function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase) {

    document.write(frase)
    saltarLinea();
}

function calcularImc(peso,altura,nombre) {

    imc = peso / (altura * altura);
    imprimir("El imc calculado de " + nombre + " es " + Math.round(imc));
  
}

calcularImc(71,1.72,"Cristian");
calcularImc(34,1.32,"Pablo");

</script>
