<meta charset="UTF-8">

<h1>PROGRAMA</h1>
<h2>CALCULAR IMC</h2>

<script>

//IMC (INDICE DE MASA CORPORAL)
//creamos una funcion seguido de una palabra verbal, donde dentro de esta, tiene una ORDEN, que rije de 2 llaves, comienzo y final.
function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase) {

    document.write(frase)
    saltarLinea();
}

//sacar el promedio del IMC de cada persona.
function calcularImc(peso,altura,) {

   
    return (imc = peso / (altura * altura));

  
}
//interactuando con el usuario.

//le ordena al usuario, por pop-up (cartel), que datos debe ingresar.
nombre = prompt("informe su nombre")
pesoInformado = prompt(nombre + " informe su peso")
alturaInformado = prompt(nombre + " informe su altura")
//hace el proceso.
imcCalculado = calcularImc(pesoInformado,alturaInformado)
///imprime el resultado.
imprimir("El IMC de " + nombre + " es: " + imcCalculado); 

//calculando el peso segun la OMS (ORGANIZACION MUNDIAL DE LA SALUD).
if(imcCalculado < 18.5 ) {

    imprimir("IMC abajo de lo recomendado");
}

if(imcCalculado >= 18.5) {

    if(imcCalculado < 25) {

        imprimir("IMC esta dentro del intervalo normal");
    }
}

if(imcCalculado >= 25) {

    if(imcCalculado < 30) {

        imprimir("IMC considerado como sobrepeso");
    }
}

if(imcCalculado >= 30) {

    imprimir("IMC considerado como obesidad");
}
</script>
