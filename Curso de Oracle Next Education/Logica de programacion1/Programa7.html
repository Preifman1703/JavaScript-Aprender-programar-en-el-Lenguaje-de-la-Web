<h1>PROGRAMA</h1>

<script>

//agregar una variable para la edad de cada uno(Juan, Pedro y Laura).

//creamos una funcion seguido de una palabra verbal, donde dentro de esta, tiene una ORDEN, que rije de 2 llaves, comienzo y final.
function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}
/// la funcion, seguido de una palabra verbal, escribimos entre parentesis un parametro de entrada.
// en este caso seria "frase" 
function imprimir(frase) {

    document.write(frase)
    saltarLinea();
}


var anho = 2025;

imprimir("hola amigos");

imprimir("Juan tiene " + (anho-1995) + " año ")

imprimir("Pedro tiene " + (anho-2005) + " año ")

anho = 2030;

imprimir("Laura tiene " + (anho-2000) + " año ")

</script>
